<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> model </th>
        <th> series </th>
        <th> color </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getModel()}"> Model </span></td>
        <td><span th:text="${car.getSeries()}"> Series </span></td>
        <td><span th:text="${car.getColor()}"> Color </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
